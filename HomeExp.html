<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customized Card Creator</title>
    <style>
        /* Main container to hold card and options side by side */
        #main-container {
            display: flex;
            justify-content: space-between;
        }

        /* Card container setup */
        #card-container {
            width: 30vw; /* 30% of viewport width */
            height: 40vw; /* Height is 40% of viewport width */
            position: relative;
            border: 1px solid #000;
            background-color: white; /* Changed from grey to white */
        }

        /* Background image styling */
        #background {
            width: 30vw;
            height: 30vw;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        /* Text area without background */
        #text-area {
            position: absolute;
            top: 30vw; /* Start below the background image */
            left: 0;
            width: 100%;
            height: 10vw;
            background-color: transparent;
        }

        /* Style for text fields */
        .text-field {
            position: absolute;
            cursor: move;
            border: 1px dashed #000;
            padding: 5px;
        }

        /* Selected text field */
        .text-field.selected {
            border: 2px solid red;
        }

        /* Style for the background images in the selector */
        .background-image {
            cursor: pointer;
            width: 20vw; /* 1/5 of the viewport width */
            height: auto;
            margin-right: 10px;
        }

        /* Adjustments for the right-side container */
        #right-container {
            margin-left: 20px; /* Spacing between the card and the right-side options */
            width: 40vw;
        }

        /* Style for the font options */
        #font-options {
            margin-top: 10px;
        }

        /* Align the "Add/Remove Text Buttons" and "Review Order Button" */
        .button-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Main container holding the card and the right-side content -->
    <div id="main-container">
        <div id="card-container">
            <!-- Background Image (Initially hidden) -->
            <img id="background" src="">
            <!-- Text area without background -->
            <div id="text-area"></div>
        </div>

        <!-- Right-side content container -->
        <div id="right-container">
            <!-- Category Selector -->
            <div id="background-selector">
                <h3>Select a Background</h3>
                <div style="display: flex; align-items: center;">
                    <label for="category-select">Category:</label>
                    <select id="category-select" onchange="updateBackgrounds()" style="margin-right: 10px;">
                        <option value="">--Select Category--</option>
                        <option value="crypto-king">Crypto-King</option>
                        <option value="crypto-queen">Crypto-Queen</option>
                        <option value="birthday">Birthday</option>
                        <option value="christmas">Christmas</option>
                        <option value="upload-own-picture">Upload Own Picture</option>
                    </select>
                    <!-- Upload Own Picture Button -->
                    <button id="upload-button" onclick="triggerFileInput()" style="display: none;">Upload Own Picture</button>
                    <!-- Hidden File Input -->
                    <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="handleFileUpload(event)">
                </div>

                <!-- Background Images will be displayed here -->
                <div id="background-images" style="margin-top: 10px;">
                    <!-- Images will be inserted here based on the selected category -->
                </div>
            </div>

            <!-- Add/Remove Text Buttons -->
            <div class="button-group">
                <button onclick="addTextField()">Add Text Field</button>
                <button onclick="removeSelectedTextField()">Remove Selected Text Field</button>
            </div>

            <!-- Font, Size, and Color Selectors -->
            <div id="font-options">
                <label for="font-select">Font:</label>
                <select id="font-select" onchange="updateSelectedTextStyle()">
                    <option style="font-family: Arial;" value="Arial">Arial</option>
                    <option style="font-family: 'Times New Roman';" value="Times New Roman">Times New Roman</option>
                    <option style="font-family: 'Courier New';" value="Courier New">Courier New</option>
                    <option style="font-family: Georgia;" value="Georgia">Georgia</option>
                    <option style="font-family: Verdana;" value="Verdana">Verdana</option>
                    <option style="font-family: Tahoma;" value="Tahoma">Tahoma</option>
                    <option style="font-family: 'Trebuchet MS';" value="Trebuchet MS">Trebuchet MS</option>
                    <option style="font-family: 'Comic Sans MS';" value="Comic Sans MS">Comic Sans MS</option>
                    <option style="font-family: Impact;" value="Impact">Impact</option>
                    <option style="font-family: Papyrus;" value="Papyrus">Papyrus</option>
                </select>

                <label for="font-size">Size:</label>
                <input type="number" id="font-size" value="14" min="10" onchange="updateSelectedTextStyle()">

                <label for="font-color">Color:</label>
                <input type="color" id="font-color" value="#000000" onchange="updateSelectedTextStyle()">
            </div>

            <!-- Review Order Button -->
            <button onclick="reviewOrder()" class="button-group">Review Order</button>
        </div>
    </div>

    <!-- JavaScript code here... -->
</body>
</html>
