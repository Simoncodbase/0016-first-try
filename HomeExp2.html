<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customized Card Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Card Preview -->
        <div id="card-container">
            <!-- Background Image -->
            <img id="background" src="" alt="Card Background">
        </div>

        <!-- Sidebar Controls -->
        <div class="sidebar">
            <!-- Background Selector -->
            <section class="section">
                <h2>Select a Background</h2>
                <div class="form-group">
                    <label for="category-select">Category:</label>
                    <select id="category-select" onchange="updateBackgrounds()">
                        <option value="">--Select Category--</option>
                        <option value="crypto-king">Crypto-King</option>
                        <option value="crypto-queen">Crypto-Queen</option>
                        <option value="birthday">Birthday</option>
                        <option value="christmas">Christmas</option>
                        <option value="upload-own-picture">Upload Own Picture</option>
                    </select>
                </div>
                <!-- Upload Own Picture -->
                <button id="upload-button" onclick="triggerFileInput()">Upload Picture</button>
                <input type="file" id="file-input" accept="image/*" onchange="handleFileUpload(event)">
                <!-- Background Images -->
                <div id="background-images" class="background-images"></div>
            </section>

            <!-- Text Controls -->
            <section class="section">
                <h2>Customize Text</h2>
                <div class="text-controls">
                    <button onclick="addTextField()">Add Text Field</button>
                    <button onclick="removeSelectedTextField()">Remove Selected Text Field</button>
                    <div class="form-group">
                        <label for="font-select">Font:</label>
                        <select id="font-select" onchange="updateSelectedTextStyle()">
                            <!-- Font options -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="font-size">Size:</label>
                        <input type="number" id="font-size" value="14" min="10" onchange="updateSelectedTextStyle()">
                    </div>
                    <div class="form-group">
                        <label for="font-color">Color:</label>
                        <input type="color" id="font-color" value="#000000" onchange="updateSelectedTextStyle()">
                    </div>
                </div>
            </section>

            <!-- Review Order Button -->
            <button class="review-button" onclick="reviewOrder()">Review Order</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
