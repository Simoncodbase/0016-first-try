<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Your Card</title>
    <style>
        /* Styles for the card display */
        #card-display {
            width: 30vw;
            height: 40vw;
            position: relative;
            border: 1px solid #000;
            background-color: white;
            margin-bottom: 20px;
        }

        /* Center the content */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Style for the buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Review Your Card</h2>
    <div id="card-display">
        <!-- The saved card content will be inserted here -->
    </div>

    <!-- Buttons for editing and proceeding to payment -->
    <div class="action-buttons">
        <button onclick="editCard()">Edit Card</button>
        <button onclick="proceedToPayment()">Pay</button>
    </div>

    <script>
        // Function to display the saved card
        function displaySavedCard() {
            const cardHTML = localStorage.getItem('cardHTML');
            if (cardHTML) {
                document.getElementById('card-display').innerHTML = cardHTML;
            } else {
                document.getElementById('card-display').innerHTML = '<p>No card data found. Please create your card first.</p>';
            }
        }

        // Function to redirect back to the home page for editing
        function editCard() {
            window.location.href = 'home.html';
        }

        // Function to proceed to the payment page
        function proceedToPayment() {
            window.location.href = 'final.html';
        }

        // Display the card when the page loads
        window.onload = displaySavedCard;
    </script>
</body>
</html>
