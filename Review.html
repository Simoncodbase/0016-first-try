<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Your Card</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* Card container setup */
        #card-container {
            width: 30vw;
            height: 40vw;
            position: relative;
            border: 1px solid #000;
            background-color: white;
        }

        /* Background image styling */
        #background {
            width: 30vw;
            height: 30vw;
            position: absolute;
            top: 0;
            left: 0;
            display: block; /* Ensure background is visible */
        }

        /* Text area styling */
        #text-area {
            position: absolute;
            top: 30vw;
            left: 0;
            width: 100%;
            height: 10vw;
            background-color: transparent;
        }

        /* Style for text fields */
        .text-field {
            position: absolute;
            /* Other styles will be preserved from saved card */
        }

        /* Use the same button styles as in home.html */
        button {
            margin-top: 20px;
        }

        /* New styles for layout */
        .main-container {
            display: flex;
            align-items: flex-start;
        }

        .controls-container {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Card Container -->
        <div id="card-container">
            <!-- The saved card content will be inserted here -->
        </div>

        <!-- Controls Container -->
        <div class="controls-container">
            <!-- Buttons for editing and proceeding to payment -->
            <button onclick="editCard()">Edit Card</button>
            <button onclick="proceedToPayment()">Pay</button>
        </div>
    </div>

    <script>
        // Function to display the saved card
        function displaySavedCard() {
            const cardContainer = document.getElementById('card-container');
            const savedCardHTML = localStorage.getItem('cardHTML');

            if (savedCardHTML) {
                cardContainer.innerHTML = savedCardHTML;
            } else {
                cardContainer.innerHTML = '<p>No card data found. Please create your card first.</p>';
            }
        }

        // Function to redirect back to the home page for editing
        function editCard() {
            window.location.href = 'home.html';
        }

        // Function to proceed to the payment page
        function proceedToPayment() {
            window.location.href = 'finalform2.html';
        }

        // Display the card when the page loads
        window.onload = displaySavedCard;
    </script>
      <div id="main-container">
        <!-- Your existing card container -->
        <div id="card-container">
            <!-- ... -->
        </div>

        <!-- Payment form -->
        <form id="payment-form">
            <div id="payment-element"></div>
            <button id="submit-button">Pay Now</button>
            <div id="payment-message"></div>
        </form>
    </div>

    <script>
        // Initialize Stripe
        const stripe = Stripe('your_publishable_key');
        let elements;
        let paymentElement;

        async function initialize() {
            // Create payment intent
            const response = await fetch('/.netlify/functions/create-payment-intent', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount: 1000 }) // Amount in cents
            });
            
            const { clientSecret } = await response.json();

            // Set up Stripe Elements
            elements = stripe.elements({ clientSecret });
            paymentElement = elements.create('payment');
            paymentElement.mount('#payment-element');
        }

        // Handle form submission
        document.getElementById('payment-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const { error } = await stripe.confirmPayment({
                elements,
                confirmParams: {
                    return_url: window.location.origin + '/success',
                }
            });

            if (error) {
                const messageDiv = document.getElementById('payment-message');
                messageDiv.textContent = error.message;
            } else {
                // Payment successful
                const cardData = localStorage.getItem('cardHTML');
                
                // Send card data to success handler
                const response = await fetch('/.netlify/functions/payment-success', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        paymentIntentId: clientSecret.split('_secret')[0],
                        cardData: cardData
                    })
                });

                const result = await response.json();
                if (result.success) {
                    window.location.href = result.redirectUrl;
                }
            }
        });

        initialize();
    </script>
</body>
</html>
